<div class="container">
  <div class="title">
    <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start center">
      <img class="img-fluid" src="assets/logo.png" alt="">
      <div class="text">
        <p>How do you want your detergent to be?</p>
        <p>Balance the following 4 fators</p>
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column">
      <div fxFlex="60%">
        <div class="sliderGroup">
          <div class="slider" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="start center">
              <img src="assets/clean.png" alt="">
              <p class="slider_text">clean power</p>
            </div>
            <div fxFlex="70%">
              <mat-slider min="0" max="100" step="0.1"></mat-slider>
            </div>
          </div>
          <div class="slider" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="start center">
              <img src="assets/ecological.png" alt="">
              <p class="slider_text">ecological</p>
            </div>
            <div fxFlex="70%">
              <mat-slider></mat-slider>
            </div>
          </div>
          <div class="slider" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="start center">
              <img src="assets/health.png" alt="">
              <p class="slider_text">health</p>
            </div>
            <div fxFlex="70%">
              <mat-slider></mat-slider>
            </div>
          </div>
          <div class="slider" fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
            <div fxFlex="30%" fxLayout="row" fxLayoutAlign="start center">
              <img src="assets/price.png" alt="">
              <p class="slider_text">price</p>
            </div>
            <div fxFlex="70%">
              <mat-slider></mat-slider>
            </div>
          </div>
        </div>
      </div>
      <div class="chart" fxFlex="40%">chart</div>
    </div>
  </div>
</div>
